<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login | Space Edge</title>
    <link rel="icon" type="image/png" href="/static/Images/logo.png">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', Arial, sans-serif;
            background: #ffffff;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 32px 64px 24px 64px;
            background: #fff;
            box-shadow: 0 0 0 rgba(0,0,0,0); /* Clean header no shadow */
        }
        .logo {
            font-size: 2.1rem;
            font-weight: bold;
            color: #0252cc;
            letter-spacing: 1px;
            text-decoration: none;
        }
        .container {
            max-width: 420px;
            margin: 60px auto;
            padding: 36px 28px 40px 28px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            text-align: center;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 32px;
            color: #183153;
        }
        form.login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 340px;
            margin: 0 auto;
        }
        form.login-form label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 1.1rem;
            width: 100%;
            text-align: left;
        }
        form.login-form input[type="email"],
        form.login-form input[type="password"] {
            width: 100%;
            padding: 11px 10px;
            margin-bottom: 18px;
            border: 1px solid #dbeafe;
            border-radius: 8px;
            font-size: 1rem;
            background: #f7fafe;
            box-sizing: border-box;
        }
        form.login-form button.btn-login {
            width: 100%;
            background: #0252cc;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 9px;
            transition: background 0.15s;
        }
        form.login-form button.btn-login:hover {
            background: #003780;
        }

        .register-link {
            margin-top: 22px;
            font-size: 1.1rem;
        }
        .register-link a {
            text-decoration: none;
            color: #0252cc;
            font-weight: 600;
        }
        .register-link a:hover {
            text-decoration: underline;
        }

        /* Discord button style */
        .btn-discord {
            display: inline-block;
            margin-top: 18px;
            padding: 12px 0;
            width: 340px; /* same width as inputs */
            background-color: #0252cc;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-discord:hover {
            background-color: #003780;
        }

        .flash-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 22px;
            color: #b33a3a;
            background: #ffe6e6;
            font-size: 15px;
            text-align: left;
            max-width: 340px;
            margin-left: auto;
            margin-right: auto;
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .footer-social a {
            display: inline-block;
            margin: 0 9px;
            transition: transform 0.13s;
        }
        .footer-social a:hover {
            transform: translateY(-4px) scale(1.08);
            opacity: 0.9;
        }
        .footer-copy {
            margin-top: 11px;
            color: #7d8b99;
            font-size: 0.96rem;
            letter-spacing: 0.03em;
        }
        @media (max-width: 650px) {
            .header { padding: 14px 12px; }
            .container { margin: 40px 7px; padding: 22px 8px; }
            form.login-form, .btn-discord, .flash-message {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='Images/left-side-logo-right-side-text.png') }}" alt="Space Edge Logo" style="width: 300px; height: auto;">
        </a>
    </div>

    <div class="container">
        <h2>Login</h2>
        <!-- Flash messages -->
        {% if not current_user.is_authenticated %}
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, msg in messages %}
                    <div class="flash-message {{ category }}">{{ msg }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% endif %}

        <form method="post" novalidate class="login-form">
            <label>Email:</label>
            <input type="email" name="email" autocomplete="email" required />
            <label>Password:</label>
            <input type="password" name="password" autocomplete="current-password" required />
            <button class="btn-login" type="submit">Login</button>
        </form>

        <div class="register-link">
            Don't have an account?
            <a href="{{ url_for('register') }}">Register here</a>
        </div>

        <a href="{{ url_for('discord_login') }}" class="btn-discord">Login Or Signup with Discord</a>
    </div>
